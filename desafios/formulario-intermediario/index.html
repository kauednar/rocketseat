<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Mentoria</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="page">
       <header>
        <h1>
            Mentoria
        </h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
           
            <fieldset>
                 <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="input-wrapper">
                            <label for="surname">Sobrenome</label>
                            <input type="text" id="surname" required>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required>
                    </div>
                </div>
                   
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                   <legend>Seus horários disponíveis</legend>
                   <h2>Primeira mentoria</h2>
                   <div class="col-3">
                       <div class="input-wrapper">
                           <label for="date">Data<span>(DD/MM/AAA)</span></label>
                           <input type="date" id="date" required>
                       </div>
                       <div class="input-wrapper">
                           <label for="hour-begin">Das</label>
                           <input type="time" id="hour-begin" required>
                       </div>
                       <div class="input-wrapper">
                           <label for="hour-end">Até</label>
                           <input type="time" id="hour-end" required>
                       </div>
                   </div>
                   <h2>Segunda Mentoria</h2>
                   <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAA)</span></label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="hour-begin">Das</label>
                        <input type="time" id="hour-begin" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="hour-end">Até</label>
                        <input type="time" id="hour-end" required>
                    </div>
                </div>
               </div>
           </fieldset>
        </form> 
        <div class="form-buttons">
            <input type="submit" form="my-form" class="button" value="Salvar">

        </div>
    </div>
    
</body>
</html>
